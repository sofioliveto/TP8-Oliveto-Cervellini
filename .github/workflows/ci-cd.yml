name: CI/CD - Build, Push & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/tp8-palabras-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/tp8-palabras-frontend

jobs:
  # =======================================
  # ðŸ§± BUILD & TEST
  # =======================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test

  # =======================================
  # ðŸ³ BUILD & PUSH DOCKER IMAGES
  # =======================================
  docker-build-push:
    name: Build & Push Docker Images
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== BACKEND IMAGE =====
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ===== FRONTEND IMAGE =====
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =======================================
  # ðŸŒ DEPLOY TO QA
  # =======================================
  deploy-qa:
    name: Deploy to QA
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: qa
      url: ${{ vars.URL_FRONTEND_QA }}
    
    steps:
      - name: Deploy Backend to QA
        run: |
          echo "ðŸš€ Deploying Backend to QA..."
          curl -X POST "${{ secrets.RENDER_BACKEND_QA_DEPLOY_HOOK }}"
          echo "âœ… Backend QA deployment triggered"
      
      - name: Deploy Frontend to QA
        run: |
          echo "ðŸš€ Deploying Frontend to QA..."
          curl -X POST "${{ secrets.RENDER_FRONTEND_QA_DEPLOY_HOOK }}"
          echo "âœ… Frontend QA deployment triggered"
        
      - name: Wait for deployment
        run: sleep 60

      - name: Health check QA Backend
        run: |
          echo "ðŸ” Checking QA Backend at ${{ vars.URL_BACKEND_QA }}"
          for i in {1..5}; do
            if curl -f ${{ vars.URL_BACKEND_QA }}/health; then
              echo "âœ… QA Backend is healthy"
              break
            fi
            echo "â³ Waiting... attempt $i/5"
            sleep 10
          done

      - name: Health check QA Frontend
        run: |
          echo "ðŸ” Checking QA Frontend at ${{ vars.URL_FRONTEND_QA }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.URL_FRONTEND_QA }} || echo "000")
          if [ $response -eq 200 ]; then
            echo "âœ… QA Frontend is accessible"
          else
            echo "âš ï¸ QA Frontend returned: $response"
          fi

  # =======================================
  # ðŸš€ DEPLOY TO PRODUCTION
  # =======================================
  deploy-prod:
    name: Deploy to Production
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.URL_FRONTEND_PROD }}
    
    steps:
      - name: Deploy Backend to Production
        run: |
          echo "ðŸš€ Deploying Backend to Production..."
          curl -X POST "${{ secrets.RENDER_BACKEND_PROD_DEPLOY_HOOK }}"
          echo "âœ… Backend PROD deployment triggered"
      
      - name: Deploy Frontend to Production
        run: |
          echo "ðŸš€ Deploying Frontend to Production..."
          curl -X POST "${{ secrets.RENDER_FRONTEND_PROD_DEPLOY_HOOK }}"
          echo "âœ… Frontend PROD deployment triggered"
        
      - name: Wait for deployment
        run: sleep 90

      - name: Health check Production Backend
        run: |
          echo "ðŸ” Checking PROD Backend at ${{ vars.URL_BACKEND_PROD }}"
          for i in {1..5}; do
            if curl -f ${{ vars.URL_BACKEND_PROD }}/health; then
              echo "âœ… PROD Backend is healthy"
              break
            fi
            echo "â³ Waiting... attempt $i/5"
            sleep 10
          done

      - name: Health check Production Frontend
        run: |
          echo "ðŸ” Checking PROD Frontend at ${{ vars.URL_FRONTEND_PROD }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.URL_FRONTEND_PROD }} || echo "000")
          if [ $response -eq 200 ]; then
            echo "âœ… PROD Frontend is accessible"
          else
            echo "âš ï¸ PROD Frontend returned: $response"
          fi

      - name: Create release tag
        run: |
          VERSION="v$(date +'%Y%m%d')-${GITHUB_SHA::8}"
          echo "ðŸ“Œ Release: ${VERSION}"

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ vars.URL_FRONTEND_PROD }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ vars.URL_BACKEND_PROD }}" >> $GITHUB_STEP_SUMMARY