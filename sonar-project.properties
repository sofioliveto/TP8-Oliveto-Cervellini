# Información del proyecto
sonar.projectKey=sofiaoliveto_TP7
sonar.organization=sofiaoliveto
sonar.projectName=TP7
sonar.projectVersion=1.0

# CRÍTICO: Rutas del código fuente (SOLO tu código)
sonar.sources=backend/index.js,backend/db.js,frontend/app.js

# EXCLUSIONES: Ignorar todo lo que NO es tu código
sonar.exclusions=**/node_modules/**,**/coverage/**,**/__tests__/**,**/test-results/**,**/*.test.js,**/*.spec.js,**/dist/**,**/build/**,**/cypress/**,cypress.config.js

# Tests (para métricas)
sonar.tests=backend/__tests__,frontend/__tests__
sonar.test.inclusions=**/__tests__/**/*.test.js,**/*.test.js

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Lenguaje SOLO JavaScript
sonar.language=js
sonar.sourceEncoding=UTF-8

# DESACTIVAR análisis de C/C++/Objective-C
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Configuración adicional para JavaScript
sonar.javascript.node.maxspace=4096