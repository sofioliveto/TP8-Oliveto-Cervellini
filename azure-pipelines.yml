# TP07 - Coverage y mas!!

# Trigger desactivado: el pipeline solo se ejecutarÃ¡ manualmente
trigger: none

# Pool de agentes: Ubuntu mÃ¡s reciente para mejor compatibilidad con Node.js
pool:
  vmImage: 'ubuntu-latest'

# Variables globales del pipeline
variables:
  nodeVersion: '20.x'  
  azureSubscription: 'azure-palabras-connection' 
  webAppNameQA: 'palabras-qa' 
  webAppNamePROD: 'palabras-prod' 

stages:
# =======================================
# ðŸ§± BUILD & TEST
# =======================================
- stage: BuildAndTest
  displayName: "Build & Test Backend + Frontend"
  jobs:
    - job: BuildAndTest
      displayName: 'Test, Coverage, and Build Job'
      steps:
        # Obtener cÃ³digo fuente del repositorio
        - checkout: self
          fetchDepth: 0

        # ---- Setup Node.js ----
        - task: NodeTool@0
          displayName: "Setup Node.js $(nodeVersion)"
          inputs:
            versionSpec: "$(nodeVersion)"

        # ---- PASO 1: UNIT TESTS ----
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  STEP 1: RUNNING UNIT TESTS"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

            # BACKEND UNIT TESTS
            echo "-> Backend tests"
            cd backend
            npm ci
            npm test -- --ci --reporters=default --reporters=jest-junit || BACKEND_RESULT=$?
            cd ..

            # FRONTEND UNIT TESTS (mandatory)
            echo "-> Frontend tests"
            cd frontend
            npm ci
            # Install jest-junit for test reporting
            npm install --save-dev jest-junit
            npm test -- --ci --reporters=default --reporters=jest-junit || FRONTEND_RESULT=$?
            cd ..

            # Salida si alguno fallÃ³
            if [ -n "$BACKEND_RESULT" ] || [ -n "$FRONTEND_RESULT" ]; then
              echo "âŒ One or more unit tests failed."
              exit 1
            fi

            echo "âœ… Unit tests completed successfully"
          displayName: "Execute Unit Tests"
          env:
            NODE_ENV: 'test'

        # Publicar resultados de tests del backend
        - task: PublishTestResults@2
          displayName: "Publish Backend Unit Test Results"
          condition: succeededOrFailed()
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/junit.xml'
            searchFolder: '$(System.DefaultWorkingDirectory)/backend'
            mergeTestResults: true
            failTaskOnFailedTests: true
            testRunTitle: 'Backend Unit Tests'

        # Publicar resultados de tests del frontend (si existen)
        - task: PublishTestResults@2
          displayName: "Publish Frontend Unit Test Results"
          condition: succeededOrFailed()
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/junit.xml'
            searchFolder: '$(System.DefaultWorkingDirectory)/frontend'
            mergeTestResults: true
            failTaskOnFailedTests: false
            testRunTitle: 'Frontend Unit Tests'

        # ---- PASO 2: CODE COVERAGE ----
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  STEP 2: RUNNING CODE COVERAGE"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

            # BACKEND COVERAGE
            echo "-> Backend coverage"
            cd backend
            npm run test:coverage -- --ci || true
            
            # Verificar cobertura del backend
            COVERAGE=$(node -e "try{const cov=require('./coverage/coverage-summary.json');const total=cov.total;const avg=(total.lines.pct+total.statements.pct+total.functions.pct+total.branches.pct)/4;console.log(avg.toFixed(2))}catch(e){console.log('0')}")
            echo "Backend Coverage: ${COVERAGE}%"
            
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "âŒ Backend coverage is below 70% (${COVERAGE}%)"
              exit 1
            fi
            
            echo "âœ… Backend coverage is above 70% (${COVERAGE}%)"
            cd ..

            # FRONTEND COVERAGE (mandatory)
            echo "-> Frontend coverage"
            cd frontend
            npm run test:coverage -- --ci || true
            
            # Verificar cobertura del frontend
            COVERAGE_FRONT=$(node -e "try{const cov=require('./coverage/coverage-summary.json');const total=cov.total;const avg=(total.lines.pct+total.statements.pct+total.functions.pct+total.branches.pct)/4;console.log(avg.toFixed(2))}catch(e){console.log('0')}")
            echo "Frontend Coverage: ${COVERAGE_FRONT}%"
            
            if (( $(echo "$COVERAGE_FRONT < 70" | bc -l) )); then
              echo "âŒ Frontend coverage is below 70% (${COVERAGE_FRONT}%)"
              exit 1
            fi
            
            echo "âœ… Frontend coverage is above 70% (${COVERAGE_FRONT}%)"
            cd ..

            echo "âœ… Coverage analysis completed successfully"
          displayName: "Execute Coverage Analysis"
          env:
            NODE_ENV: 'test'

        # Publicar resultados de cobertura
        - task: PublishCodeCoverageResults@1
          displayName: "Publish Backend Code Coverage Results"
          condition: succeededOrFailed()
          inputs:
            codeCoverageTool: 'Cobertura'
            summaryFileLocation: '$(System.DefaultWorkingDirectory)/backend/coverage/cobertura-coverage.xml'
            failIfCoverageEmpty: false

        # Publicar resultados de cobertura del frontend
        - task: PublishCodeCoverageResults@1
          displayName: "Publish Frontend Code Coverage Results"
          condition: succeededOrFailed()
          inputs:
            codeCoverageTool: 'Cobertura'
            summaryFileLocation: '$(System.DefaultWorkingDirectory)/frontend/coverage/cobertura-coverage.xml'
            failIfCoverageEmpty: false

        # ---- PASO 3: BACKEND BUILD ----
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  STEP 3: BACKEND BUILD"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            cd backend
            # npm ci ya se ejecutÃ³ en tests, solo build
            npm run build
            echo "âœ… Backend build completed"
          displayName: "Build Backend"

        # ---- PASO 4: BUILD FRONTEND ----
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  STEP 4: FRONTEND BUILD"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            cd frontend
            # Frontend no requiere build, solo verificaciÃ³n
            # Instala dependencias solo si existe package.json
            if [ -f "package.json" ]; then
              npm ci --if-present
              npm run build --if-present
            fi
            echo "âœ… Frontend ready"
          displayName: "Prepare Frontend"

        # ---- Copiar Frontend al Backend ----
        # Integra los archivos del frontend dentro del backend para deployment conjunto
        - task: CopyFiles@2
          displayName: 'Copy Frontend to Backend'
          inputs:
            SourceFolder: 'frontend'
            Contents: |
              index.html
              app.js
              styles.css
            TargetFolder: 'backend/frontend'
            OverWrite: true

        # ---- Publicar Backend + Frontend juntos ----
        # Prepara el paquete final que se deployarÃ¡
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  PREPARING PUBLISH PACKAGE"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            mkdir -p "$(Build.ArtifactStagingDirectory)/publish"
            
            # Copiar archivos esenciales del backend
            cp backend/index.js "$(Build.ArtifactStagingDirectory)/publish/"
            cp backend/package.json "$(Build.ArtifactStagingDirectory)/publish/"
            cp backend/package-lock.json "$(Build.ArtifactStagingDirectory)/publish/"
            # node_modules necesario para runtime en Azure App Service
            cp -r backend/node_modules "$(Build.ArtifactStagingDirectory)/publish/"
            
            # Copiar frontend que ya estÃ¡ integrado dentro de backend
            cp -r backend/frontend "$(Build.ArtifactStagingDirectory)/publish/"
            
            # Copiar base de datos SQLite si existe
            if [ -f "backend/palabras.db" ]; then
              cp backend/palabras.db "$(Build.ArtifactStagingDirectory)/publish/"
            fi
            
            # Mostrar estructura final del paquete para debug
            echo ""
            echo "âœ… Package structure:"
            ls -lah "$(Build.ArtifactStagingDirectory)/publish/"
            echo ""
            echo "ðŸ“ Frontend files:"
            ls -lah "$(Build.ArtifactStagingDirectory)/publish/frontend/"
            echo ""
            echo "ðŸ“„ Backend index.js (first 5 lines):"
            head -n 5 "$(Build.ArtifactStagingDirectory)/publish/index.js"
          displayName: "Publish Backend+Frontend"

        # ---- Publicar Artefacto ----
        # Guarda el paquete como artefacto para las siguientes etapas
        - task: PublishBuildArtifacts@1
          displayName: "Publish Build Artifact"
          inputs:
            PathtoPublish: "$(Build.ArtifactStagingDirectory)/publish"
            ArtifactName: "drop"
            publishLocation: 'Container'
            
